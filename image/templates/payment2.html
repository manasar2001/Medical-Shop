
{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div class="container">
<center><h3 style="color:#070707">PAYMENT</h3><hr> </center>
<center>
<div style="width:55%;background-color:rgba(250, 246, 250, 0.91)" class="jumbotron">
<div class="container">
    <div class="row">
        <!-- You can make it whatever width you want. I'm making it full width
             on <= small devices and 4/12 page width on >= medium devices -->
        <div class="col-xs-4 col-md-4">
            <img style="width:150px;height:100px" class="img-responsive pull-right" src="{% static 'images/card1.png'%}">
        </div>
        <div class="col-xs-4 col-md-4">
            <img style="width:150px;height:100px" class="img-responsive pull-right" src="{% static 'images/scan.jpg'%}">
        </div>
        <div class="col-xs-4 col-md-4">
            <img style="width:150px;height:100px" class="img-responsive pull-right" src="{% static 'images/card3.png'%}">
        </div>
    </div>

     <form action="{% url 'view_booking' %}" method="POST">
         {% csrf_token %}


 <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label  style="margin:10px" for="cardNumber">SCAN TO PAY</label>
                                    <div class="input-group">
                                         <ion-icon style="font-size:40px;margin-right:4px" name="card"></ion-icon><input style="margin:10px
                                            type="tel"
                                            class="form-control"
                                            name="cardnumber"
                                            placeholder="Valid Card Number"
                                            autocomplete="cc-number"
                                            required autofocus
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-md-6">
                                <div class="form-group">
                                    <label  for="cardExpiry"><span class="hidden-xs"></span><span class="visible-xs-inline">EXPIRY</span> DATE </label>
                                    <input
                                        type="tel"
                                        class="form-control"
                                        name="cardex"
                                        placeholder="MM / YY"
                                        autocomplete="cc-exp"
                                        required
                                    />
                                </div>
                            </div><br>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cardCVC">CVC CODE </label>
                                    <input
                                        type="tel"
                                        class="form-control"
                                        name="cvc"
                                        placeholder="CVC"
                                        autocomplete="cc-csc"
                                        required
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label style="margin:10px" for="cardCVC">Card Holder Name</label>
                                    <input style="margin:10px"
                                        type="tel"
                                        class="form-control"
                                        name="cvc"
                                        placeholder="Card Holder Name"
                                        autocomplete="cc-csc"
                                        required
                                    />
                                </div>
                            </div>
                        </div>

                            <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">

                                    <label style="margin:10px" for="couponCode">Amount In Rs.</label>
                                    <input style="margin:10px" type="text" class="form-control" value="{{total}}" name="amount" readonly/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                
                                <a href="{% url 'thanks' %}" class="btn btn-success btn-lg btn-block">  payment</a>
							</div>

                             <div class="col-md-6">
                                <a href="{% url 'thanks' %}" class="btn btn-success btn-lg btn-block" ><h7>Cash On Delivery</h7></a>
							</div>
                        </div>
                        </form>
                    </div>
</div></center></div>

{% if error %}
<script>
    alert('Booking order Successfully');
    window.location="{% url 'view_booking' %}";
</script>
{% endif %}

{% endblock %}
